apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: platform-registry
metadata:
  name: platform-registry-network-policies
objects:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: any-to-any
    spec:
      description: |
        allow all pods to communicate
      source:
        - - "$namespace=${NAMESPACE}"
      destination:
        - - "$namespace=*"
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: any-to-external
    spec:
      description: |
        Allow all pods to talk to external systems
      source:
        - - "$namespace=${NAMESPACE}"
      destination:
        - - "ext:network=any"
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: allow-from-openshift-ingress
    spec:
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  network.openshift.io/policy-group: ingress
      podSelector: {}
      policyTypes:
        - Ingress
  - kind: NetworkPolicy
    apiVersion: networking.k8s.io/v1
    metadata:
      name: allow-app-to-mongo
    spec:
      # Allow the API to talk to the patroni
      # database cluster on the given port.
      podSelector:
        name: mongodb
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  app: rdsi
          ports:
            - protocol: TCP
              port: 27017


  - kind: NetworkPolicy
    apiVersion: networking.k8s.io/v1
    metadata:
      name: allow-api-to-nats
    spec:
      # Allow the API to talk to NATS. This policy really only
      # applies to dev and test. No impact in prod.
      podSelector:
        matchLabels:
          role: nats
      ingress:
        - from:
            - podSelector:
                name: mongodb
          ports:
            - protocol: TCP
              port: 27017
parameters:
  - name: NAMESPACE
    displayName: Namespace
    description: |
      The namespace this policy is being deployed to;
    required: true
